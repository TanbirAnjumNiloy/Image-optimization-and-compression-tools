<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
        img {
            max-width: 300px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Upload Successful!</h1>
    <p>Your image has been optimized.</p>
    <p><strong>Original Size:</strong> {{ image.original_size }} bytes</p>
    <p><strong>Optimized Size:</strong> {{ image.optimized_size }} bytes</p>
    
    <div>
        <img src="{{ image.optimized_image.url }}" alt="Optimized Image">
    </div>
    
    <a class="download-button" href="{{ image.optimized_image.url }}" download>Download Optimized Image</a>

    <footer>
        <p>&copy; 2024 Image Optimizer. All rights reserved.</p>
    </footer>
</body>
</html>
